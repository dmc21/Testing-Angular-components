
<ul *ngFor="let user of userData">
  <li>{{user.nombre}}</li>
</ul>

<form [formGroup]="userForm" (ngSubmit)="newUser()">
  <label>Nombre</label>
  <input type="text" formControlName="nombre">
  <input type="text" formControlName="apellidos">
  <input type="text" formControlName="localidad">
  <button type="submit" class="btn btn-default">Save data</button>

  {{isCorrect}}
</form>
